<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Digital Clock</h1>
    <div class="clock">
      <span class="hrs">12 : </span>
      <span class="mins">23 : </span>
      <span class="secs">05</span>
      <span class="AM"></span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
